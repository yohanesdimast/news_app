{% extends "news/base.html" %}

{% block content %}

<div class='container'>
    {% for article in articles %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                {% comment %} <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg> {% endcomment %}
                <img src="{{article.thumbnail}}" class="img-fluid rounded-start" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title"><a href="{{article.url}}">{{article.title}} </a></h5>
                <p class="card-text">{{article.desc}}</p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                <form action="" method='post'>
                    {% csrf_token %}
                    <input type="hidden" name='delete_fav' value={{article.id}}>
                    <button class='btn btn-danger'>Delete</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
