<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>NewsApp</title>

    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
          }
    </style>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "news:categories" %}">News App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-0 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url "news:favorites" %}">Favorites</a>
              </li>
            </ul>
            <form class="d-flex mt-1 pb-1 mb-0" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='search' id='search'>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
    
    {% endblock content %}

</body>
</html>
